<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <script type="text/javascript" src="js.js"></script>
</head>

<body>
    <audio id="myAudio">
        <source src="sound/klick_ljud.mp3" type="audio/mpeg">
    </audio>
    <audio id="mouseAudio">
        <source src="sound/mus_ljud.mp3" type="audio/mpeg">
    </audio>
    <audio id="factoryAudio">
        <source src="sound/fabrik_ljud.mp3" type="audio/mpeg">
    </audio>
    <audio id="bankAudio">
        <source src="sound/bank_ljud.mp3" type="audio/mpeg">
    </audio>
    <!--BUTTONS-->
    <button class="button" onClick="pointClick()"> Click me</button>
    <button class="button" id='upgrademouse' onClick="upgradeMouse()">Upgrade your mouse</button>
    <button class="button" id='buyfactory' onClick="addFactories()">Buy A Factory</button>
    <button class="button" id='buyfactoryV2' onClick="addFactoriesV2()">?</button>
    <button class="button" id='buybank' onClick="addBanks()">??</button>

    <!--X-->
    <div class="smallbuttons">
        <button class="smallbutton" id='1x' onClick="howMany(1)">1x</button>
        <button class="smallbutton" id='10x' onClick="howMany(10)">10x</button>
        <button class="smallbutton" id='100x' onClick="howMany(100)">100x</button>
    </div>
    <div id="upgtitle">Upgrades</div>
    <div id="upgcontainer">
        <button class="upg" id="mouseupg1" onclick="choosePower(1)">Mouse1</button>
        <button class="upg" id="factoryupg1" onclick="choosePower(5)">Factory1</button>
        <button class="upg" id="v2upg1" onclick="choosePower(9)">V2 1</button>
        <button class="upg" id="bankupg1" onclick="choosePower(12)">Bank1</button>
        <button class="upg" id="mouseupg2" onclick="choosePower(2)">Mouse2</button>
        <button class="upg" id="factoryupg2" onclick="choosePower(6)">Factory2</button>
        <button class="upg" id="v2upg2" onclick="choosePower(9)">V2 2</button>
        <button class="upg" id="bankupg2" onclick="choosePower(13)">Bank2</button>
        <button class="upg" id="mouseupg3" onclick="choosePower(3)">Mouse3</button>
        <button class="upg" id="factoryupg3" onclick="choosePower(7)">Factory3</button>
        <button class="upg" id="v2upg3" onclick="choosePower(10)">V2 3</button>
        <button class="upg" id="bankupg3" onclick="choosePower(14)">Bank3</button>
        <button class="upg" id="mouseupg4" onclick="choosePower(4)">Mouse4</button>
        <button class="upg" id="factoryupg4" onclick="choosePower(8)">Factory4</button>
        <button class="upg" id="v2upg4" onclick="choosePower(11)">V2 4</button>
        <button class="upg" id="bankupg4" onclick="choosePower(15)">Bank 4</button>
        <button class="upg" id="winupg" style="flex-grow:3;">World peace!</button>
    </div>
    <!--TEXT-->
    <div id="infobox">
        <p id="infotitle">Info</p>
        <p id="total">NaN</p>
        <p class="mouse" id="ppc">NaN</p>
        <p class="mouse" id="mousecost">NaN</p>
        <p class="factory" id="totalfactories">NaN</p>
        <p class="factory" id="costfactory">NaN</p>
        <p class="factoryV2" id="totalfactoriesV2">NaN</p>
        <p class="factoryV2" id="costfactoryV2">NaN</p>
        <p class="bank" id="totalbanks">NaN</p>
        <p class="bank" id="costbanks">NaN</p>
    </div>
    <p id="signature">Made by Lil Audem and Grus!</p>
</body>

</html>
